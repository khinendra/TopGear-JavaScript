<html>
    <head>
        <script language="JavaScript">
            num1	= 10; num2	= 10;
	        num3 = num1++;
	        num4 = ++num2;

            document.write(" num1 = "+num1+", num2 = "+num2+",");
            document.write(" num3 = "+num3+" and num4 = "+num4+".");
           
        </script>
    </head>
    <body>
       <h3>JavaScript variable demo.</h3> 
    </body>
    
</html>
