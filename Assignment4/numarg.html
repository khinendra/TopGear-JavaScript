<html><head>
    <script language="JavaScript">
    /* Comments : function does not have any arguments, but arguments array will store the arguments */
    function myAverage()
    {
        sum = 0;
        for(i=0;i<arguments.length;i++)
        {
            sum = sum + Number(arguments[i]);
        }
        var avg = sum/arguments.length;
        return avg;
    }
    /* Comments : Calling function with three arguments  */
   var avg1 =  myAverage(1,2,3,4,5); 
    document.write("<br>Average = "+avg1);
/* Comments : Calling function with five arguments  */
var avg2  = myAverage(2,4,6,8,12,15,15);
document.write("<br>Average = "+avg2);
</script>
</head><body></body></html>
