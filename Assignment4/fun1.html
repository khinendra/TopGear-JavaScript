<script language="JavaScript">
        /* Comments : function definition   */
        function addFun(num1,num2)   
        {
            document.write("the sum is "+ (num1+num2));
        }
        function multiplyFun(num1,num2)   
        {
            document.write("<br><br>");
            document.write("the multiplication of "+num1+" and "+num2+" is "+ (num1*num2));
        }
        /* Comments: Calling function	 */
        addFun(10,20); 
        multiplyFun(10,20); 		
        </script>
