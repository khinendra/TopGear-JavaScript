<html><head>
        <script language="JavaScript">
            function power(num1,num2)
            {
                result = 1;
                for (i=1; i<=num2; i++){
                    result = result * num1;
                }
                return result;
            }
        </script>
    </head><body>
        <h1> Function Demo</h1>
    /* Comments : we can use more than one script tag in a document	*/
        <script language="Javascript">
            document.write("<h1>3 power to 5 = "+power(5,3)+"</h1>");
        </script>
    </body></html>
