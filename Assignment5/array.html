<html>
    <head>
        <script lang="JavaScript">
        var arr =new Array(1,2,55,66,33,22,1);
        len = arr.length;
        document.write("Items in array : [1,2,55,66,33,22,1]<br>");
        document.write("Length  of array = "+len);
        document.write("Individual Items in array are: <br>");
        for(i = 0; i<len; i++)
            document.write("["+arr[i]+"]");
        </script>
    </head>
</html>
