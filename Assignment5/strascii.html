<html>
    <head>
        <script language="JavaScript">
            str = "Center For Technology Excellence";
            document.write("String = <h3>"+str+"</h3>");
            for(var i=0; i<str.length; i++){
                code = str.charCodeAt(i);
                ch = str.charAt(i);
                if(code==32){
                    ch = "WHITE SPACE"
                }
                document.write("ASCII code for char <b><u>"+ch+"</u> </b>is "+code+"<br>");
            }

        </script>
    </head>
</html>
