        document.write("<b>Each word in array:</b><br>");
        for(i=0; i<words.length; i++)
            document.write(words[i]+"<br>")

        document.write("<br> <b>Word in sorted order:</b><br>");

            document.write(words[i]+"<br>")
        
        </script>
    </head>
</html>
