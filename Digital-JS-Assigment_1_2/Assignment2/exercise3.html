<script lang="JavaScript">
function newlist(list1,list2)
{
   var list3 = new Array();
  len = list1.length+list2.length;
  j=0,k=0;
  for( i=0; i<len;i++) {
    if(i%2==0) {
        list3[i]=list1[j++];
    } else {
        list3[i]=list2[k++];
    }
  }
  return list3;
}
a = [1,2,3,4];
b = ['a','b','c','d'];
c = newlist(a,b);
console.log(c);
</script>
