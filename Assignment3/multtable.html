<html><head>
        <script language="JavaScript">
        /* Comments : To Display numbers from 1 to 10 using for loop in a Table format*/
        document.write("<table border='1' width='30%'>");
            for(i=0;i<=10;i++)
            {
                if(i==0){
                    document.write("<tr><th>X</th><th>Y</th><th>X*Y</th></tr>");

                }
                else{
                    document.write("<tr><td>"+i+"</td><td>9</td><td>"+i*9+"</td></tr>");
                }
                
            }
        document.write("</table>");
        </script>
        </head><body>
        </body></html>
