    <body>
        
       <h3>JavaScript control structure demo.</h3> 
       <script language="JavaScript">
            
            var str="D";
            switch(str){
                case "A":
                    document.write("Character "+str+" is wovel");
                    break;
                case "E":
                    document.write("Character "+str+" is wovel");
                    break;
                case "I":
                    document.write("Character "+str+" is wovel");
                    break;
                case "O":
                    document.write("Character "+str+" is wovel");
                    break;
                case "U":
                    document.write("Character "+str+" is wovel");
                    break;
                default:
                    document.write("Character "+str+" is no wovel");
            } 
        </script>
        
    </body>
