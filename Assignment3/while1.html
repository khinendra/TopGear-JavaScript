<html><head>
        <script language="JavaScript">
        /* Comments : To Display numbers from 1 to 10 using for loop in a Table format*/
        document.write("<table border='1' width='30%'>");
            var i=1;
            while(i<=10){
                document.write("<tr><td>"+i+"</td></tr>");
                i++;
            }
            
        document.write("</table>");
        </script>
        </head><body>
        </body></html>
