    <body>
        
       <h3>JavaScript control structure demo.</h3> 
       <script language="JavaScript">
            /*Comments: program to find the given number is divisible by 5 and 6*/
            num1 = 30;
            num2 = 20;
            if(num1 > num2)
                document.write("<h3>"+num1+" is greater than "+num2+"</h3>");
            else
                document.write("<h3>"+num1+" is smaller or equal to "+num2+"</h3>");
        </script>
    </body>
    
</html>
