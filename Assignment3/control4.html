    <body>
        
       <h3>JavaScript control structure demo.</h3> 
       <script language="JavaScript">
            var num=100;
            var str="100";
            //if(num==str){ //prints eqial
            if(num===str){ //prints not equal
                document.write("<h1> Equal</h1>");
            }
            else{
                document.write("<h1> Not Equal</h1>");
            }
        </script>
        
    </body>
    
</html>
